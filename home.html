<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jarvis Server</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/css/all.js"></script> -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <style>
    html,
    body {
      background-color: black;
    }

  </style>
</head>

<body>
  <div id="app">
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-light has-text-centered is-capitalized">
            Jarvis Dashboard
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">

        <nav class="level">
          <div class="level-item has-text-centered" v-for="device in devices" :key="device._id">

            <div class="notification button is-large" :class="stateStyle(device.isOn)" @click="toggleState(device)">

              <div class="button is-large" :class="stateStyle(device.isOn)">
                <span class="is-medium">{{device.name}} </span>
              </div>

              <div class="button is-large" :class="stateStyle(device.isOn)">
                <span class="icon">
                  <i class="fas fa-2x" :class="iconStyle(device.isOn)"></i>
                </span>
              </div>

            </div>

          </div>
        </nav>

      </div>
    </section>

  </div>
  <script src="https://unpkg.com/vue/dist/vue.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script type="text/javascript ">
    const user = 'client'
    const password = 'client'

    const host = 'm14.cloudmqtt.com'
    const port = 38087
    const server_topic = 'server'
    const iot_topic = 'arduino'

    const action_on = 'on'
    const action_off = 'off'

    var client = new Paho.MQTT.Client(host, port, 'web_' + parseInt(Math.random() * 100, 10))

    var app = new Vue({
      el: '#app',
      methods: {
        onConnect() {
          // called when the client connects
          // Once a connection has been made, make a subscription and send a message.
          console.log("onConnect");
          this.client.subscribe(iot_topic);
          message = new Paho.MQTT.Message("Hello CloudMQTT");
          message.destinationName = server_topic;
          this.client.send(message);

          this.show = true
        },
        toggleState(device) {
          var payload = {
            device: device._id,
            action: device.isOn ? action_off : action_on,
            sender: 'server',
          }
          message = new Paho.MQTT.Message(JSON.stringify(payload));
          message.destinationName = server_topic;
          this.client.send(message);

          device.req_flag = true
        },
        onMessageArrived(message) {
          console.log("onMessageArrived:"+message.payloadString);
          if (JSON.parse(message.payloadString).message === 'done')
            {
              var device = this.devices.find(d => d.req_flag === true)
              device.isOn = !device.isOn
              device.req_flag = false
            }
          else
            console.error('Request failed');
        },
        onConnectionLost(responseObject) {
          if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:"+responseObject.errorMessage);
          }
        },
        doFail(e){
          console.log(e);
        },
        stateStyle(isOn) {
          return {
            'is-success': isOn,
            'is-danger': !isOn
          }
        },
        iconStyle(isOn) {
          return {
            'fa-toggle-on': isOn,
            'fa-toggle-off': !isOn
          }
        }
      },
      created: function() {
        this.client = client

        var options = {
          useSSL: true,
          userName:  user,
          password:  password,
          onSuccess: this.onConnect,
          onFailure: this.doFail
        }

        this.client.onConnectionLost = this.onConnectionLost;
        this.client.onMessageArrived = this.onMessageArrived;

        // connect the client
        this.client.connect(options);
      },
      data: {
        client: {},
        devices: [
          { _id: 4,
            isOn: false,
            name: 'Fan',
            req_flag: false
          },
          {
            _id: 2,
            isOn: false,
            name: 'Room Lights',
            req_flag: false
          },
          {
            _id: 5,
            isOn: false,
            name: 'Outdoor Lights',
            req_flag: false
          }
        ]
      }
    })
  </script>
</body>

</html>
